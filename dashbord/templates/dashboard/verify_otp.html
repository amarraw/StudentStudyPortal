{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Verify Your OTP</h3>
                    <p class="text-center text-muted">Please enter the One-Time Password (OTP) sent to your email.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control text-center" name="otp" placeholder="Enter OTP" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Verify</button>
                        </div>
                        {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                    </form>
                    <div class="text-center mt-4">
                        <a class="btn btn-link" href="{% url 'register' %}">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
